<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>The Force Catalog</title>
  </head>
  <body>
    <header>
      <h1>The Force Catalog</h1>
    </header>
    <div class="content-wrapper">
      <div class="left">
        <div class="filter-buttons">
          <h2>Affiliation</h2>
          <div class="divider-line"></div>
          <button id="light-side">Light</button>
          <button id="dark-side">Dark</button>
        </div>
      </div>

      <div class="right">
        <div class="search-wrapper">
          <label class="search-label" for="search">Lookup Characters</label>
          <input type="search" id="search" data-search />
        </div>

        <div class="divider-line"></div>

        <main>
          <div class="character-cards" id="character-cards">
            <template id="card-template">
              <div class="card">
                <div class="card-header">
                  <img src="" alt="lightsaber image" class="card-img" />
                  <h2 class="char-name">Sample Name</h2>
                </div>
                <div class="divider-line card-line"></div>
                <div class="card-body">
                  <label for="movie-list">Appearances:</label>
                  <ul class="movie-list" id="movie-list"></ul>
                  <h3 class="last-seen">last Seen:</h3>
                </div>
              </div>
            </template>
          </div>
        </main>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
